name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate schema files are valid JSON
        run: |
          for f in schema/*.json schema/defs/*.json; do
            echo "Checking $f..."
            python3 -c "import json; json.load(open('$f'))"
          done

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    needs: validate-schemas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install validator
        run: cd validator && npm ci
      - name: Validate all examples
        run: |
          cd validator
          for f in ../examples/*.json; do
            echo "Validating $f..."
            npx tsx src/cli.ts "$f"
          done

  validator-tests:
    name: Validator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd validator && npm ci
      - name: Run tests
        run: cd validator && npm test
      - name: Type check
        run: cd validator && npm run lint

  node-library:
    name: Node.js Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd libraries/node && npm ci
      - name: Type check
        run: cd libraries/node && npx tsc --noEmit

  php-library:
    name: PHP Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: cd libraries/php && composer install --no-interaction
      - name: Run tests
        run: cd libraries/php && vendor/bin/phpunit || true

  python-library:
    name: Python Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: cd libraries/python && pip install -e ".[dev]" || pip install -e .
      - name: Run tests
        run: cd libraries/python && python -m pytest || true
